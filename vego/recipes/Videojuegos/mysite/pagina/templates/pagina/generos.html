{% extends "base.html" %}

{% block content %}
{% if generos %}
<h2>Generos:</h2>
    <ul>
    {% for genero in generos %}
        <li>
            <a href="{% url 'juegos' genero.id %}">{{ genero.genero_text }}</a><br><br>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No se encuentran los generos</p>
{% endif %}
{% endblock %}
